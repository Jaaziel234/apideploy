<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para el gradiente en la tarjeta */
        .card-gradient {
            background: linear-gradient(45deg, #c7d1e9, #2a5298);
            color: white;
        }
        /* Efecto de sombra para la tarjeta */
        .card-gradient:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            text-align: center;
        }
        /* Estilo para el mensaje de la API */
        .api-message {
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Tarjeta con efecto gradiente -->
            <div class="col-md-6">
                <div class="card card-gradient">
                    <div class="card-body">
                        <h5 class="card-title">Respuesta de la API</h5>
                        <p class="api-message" id="apiMessage">Cargando...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a JS de Bootstrap y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Script para consumir la API -->
    <script>
        // URL de la API
        const apiUrl = 'https://apideploy-icn5.onrender.com/';

        // FunciÃ³n para consumir la API y actualizar la tarjeta
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Mostrar el mensaje recibido en la tarjeta
                document.getElementById('apiMessage').textContent = data.message;
            })
            .catch(error => {
                console.error('Error al consumir la API:', error);
                document.getElementById('apiMessage').textContent = 'Hubo un error al cargar los datos.';
            });
    </script>

</body>
</html>
